<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Data Form</title>
</head>
<body>
<h1><b>My Bio Data</b></h1>
<form action="#">
 <fieldset>
  <legend>Personal Information</legend>
  <label for="fname">FirstName:</label>
  <input type="text" id="fname" name="fname" placeholder="First Name">
  <label for="lname">LastName:</label>
  <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
  <label for="gender">Male:</label>
  <input type="radio" id="gender" name="gender">
  <label for="gender">Female:</label>
  <input type="radio" id="gender" name="gender">
  <label for="gender">Other:</label>
  <input type="radio" id="gender" name="gender"><br><br>
  <label for="birthday">Date Of Birth :</label>
  <input type="date" id="birthday" name="birthday" placeholder="mm/dd/yy"><br><br>
  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email" placeholder="Enter Your Email"><br><br>
  <label for="phone">Phone</label>
  <input type="text" id="text" name="text" placeholder="+91"><br><br>
  <label for="Height">Height</label>
  <input type="Height" id="Height" name="Height" placeholder="Height in Feet">
</fieldset>
<fieldset>
<legend>Education</legend>
<label>School Name : </label><input type="text" placeholder="School Name"><br><br>
<label>Class : </label><input type="text" placeholder="Enter Class"><br><br>
<label>Stream : </label>
<select>
    <option>Stream</option>
    <option>Science</option>
    <option>Commerce</option>
    <option>Arts</option>
</select><br><br>
<label>Marksheet : <input type="file">
</fieldset>
<br><button type="submit">Submit</button>
</form>
</body>
</html>
